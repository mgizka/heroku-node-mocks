<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Customer care DEMO</title>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
</head>
<body>

    <div class="ml-2">
        <h1>Submit Payout case</h1>
        <form action="https://tefmm--tefdemo3.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
        
            <input type=hidden name="orgid" value="00D5r0000004Z2s">
            <input type=hidden name="retURL" value="http://tef-mocks.herokuapp.com/pages/payout-submit.html">
            
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
            <!--  these lines if you wish to test in debug mode.                          -->
            <!--  <input type="hidden" name="debug" value=1>                              -->
            <!--  <input type="hidden" name="debugEmail"                                  -->
            <!--  value="zoran.milovanovic@telefonica.com">                               -->
            <!--  ----------------------------------------------------------------------  -->
            
            <input hidden id="name" maxlength="80" name="name" size="20" type="text" value="Helena Haider" />
            <input hidden id="email" maxlength="80" name="email" size="20" type="text" value="helena.haider@yopmail.com" />
            <input hidden id="subject" maxlength="80" name="subject" size="20" type="text" value="Payout request" />
            
            <div class="form-group row">
                <label for="phone" class="col-sm-1 col-form-label">Phone:</label>
                <div class="col-sm-4">
                    <input  id="phone" maxlength="40" name="phone" size="20" type="text" class="form-control" value="56123478" readonly/>
                </div>
                <div class="col-sm-7"></div>
            </div>
            
            <div class="form-group row">
                <label for="00N5r000003Y7Uq" class="col-sm-1 col-form-label">IBAN:</label>
                <div class="col-sm-4">
                    <input  id="00N5r000003Y7Uq" maxlength="22" name="00N5r000003Y7Uq" size="20" type="text" class="form-control" />
                </div>
                <div class="col-sm-7"></div>
            </div>

            <div class="text-right col-sm-5">
                <input type="submit" name="submit" class="btn btn-primary mb-2">
            </div>
        
        </form>
    </div>
</body>
